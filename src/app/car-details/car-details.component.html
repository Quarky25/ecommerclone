<body>
  @if (car) {

  <div class="container">
    <div class="heading">
      <h1>Luxury Car Details</h1>
      <h3>Your dream car awaits!</h3>
    </div>
    <div class="row mt-5">
      <div class="col-md-6">
        <div class="imgBox mb-3 mt-3">
          <div>
            <p class="imgTxt">
              <strong>{{ car.brand }}</strong> - {{ car.model }}
            </p>
            <img
              class="imgCar"
              [src]="car.img"
              alt="{{ car.brand }} {{ car.model }}"
            />
            <div
              [style.background-color]="car.price > 100000 ? 'red' : ''"
              class="priceBanner"
            >
              ${{ car.price }}
            </div>
          </div>
        </div>

        <a type="button" class="btn btn-primary mt-3" routerLink="/cart"
          >Add to Cart</a
        >
      </div>
    </div>
  </div>
  }
</body>
