<div class="form-container">
  <form [formGroup]="input" (ngSubmit)="onSubmit()">
    @for (form of formInput; track $index) {
    <label for="fName">First Name</label>
    <input
      id="fName"
      type="text"
      formControlName="fName"
      placeholder="John..."
    />

    <label for="lName">Last Name</label>
    <input
      type="text"
      formControlname="lName"
      id="lName"
      placeholder="Doe..."
    />

    <label for="eMail">E-Mail</label>
    <input
      type="email"
      formControlname="eMail"
      id="email"
      placeholder="user123.user@email.com"
    />

    <label for="description">Description</label>
    <input
      type="text"
      formControlname="description"
      id="description"
      placeholder="What is the reason you contact us..."
    />

    <label for="subject">Subject</label>
    <input
      type="text"
      formControlName="subject"
      id="subject"
      placeholder="topic of your concern..."
    />

    <input type="submit" value="Submit" />
    <input type="button" value="Reset" (click)="resetForm()" />
    }
  </form>
</div>
