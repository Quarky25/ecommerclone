<div class="form-container">
  <form [formGroup]="newInput" (ngSubmit)="onSubmit()">
    <label for="fName">First Name</label>
    <input
      id="fName"
      type="text"
      formControlName="n_fName"
      placeholder="John..."
    />

    <label for="lName">Last Name</label>
    <input
      type="text"
      formControlname="n_lName"
      id="lName"
      placeholder="Doe..."
    />

    <label for="eMail">E-Mail</label>
    <input
      type="email"
      formControlname="n_eMail"
      id="email"
      placeholder="user123.user@email.com"
    />

    <label for="description">Description</label>
    <input
      type="text"
      formControlname="n_description"
      id="description"
      placeholder="What is the reason you contact us..."
    />

    <label for="subject">Subject</label>
    <input
      type="text"
      formControlName="n_subject"
      id="subject"
      placeholder="topic of your concern..."
    />

    <input type="submit" value="Submit" />
    <input type="button" value="Reset" (click)="resetForm()" />
  </form>
</div>
